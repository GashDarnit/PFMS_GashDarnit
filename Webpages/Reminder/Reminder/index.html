<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reminder Page</title>
</head>
<body>
    <div class="page-wrapper"> 
    
        <!-- Header div -->
        <div class="info-bar">
            <div id="file-path"><a href="https://google.com">Home</a> &gt; Reminder</div>
            <div id="date-time">
                <span id="date">Date: </span>
                <span id="time">Time: </span>
            </div>
        </div>
        
        
        
        <!-- Container for both button and search bar -->
        <div class="action-bar">
            <!-- Create New Reminder button -->
            <button class="create-reminder-button">Create New Reminder</button>

            <!-- Search bar -->
            <div class="search-container">
                <input type="text" placeholder="Search" class="reminder-search-field-input" onfocus="toggleVisibility()">
            </div>
        </div>
        
        
        <!-- Search Filter -->
        <div id="reminder-filter" class="reminder-search-filter" style="display: none;">
            <input type="text" placeholder="Title:" class="reminder-filter-title">
            <input type="text" placeholder="Date:" class="reminder-filter-date">
            <input type="text" placeholder="Priority Level:" class="reminder-filter-priority">
        </div>

        
        
        <!-- Reminder list -->
        <div class="reminder-boxes">
            
        </div>


        
        
        
        
        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <div class="logo-and-text-container">
                    <img src="images/curtin-logo.png" alt="University Logo" class="footer-logo">
                    <img src="images/rc-logo.png" alt="Organization Logo" class="footer-logo">
                    <div class="copyright-text">
                        <p>A community knowledge transfer project in collaboration with Miri Red Crescent</p>
                        <p>&copy; 2024 Curtin University Malaysia. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
